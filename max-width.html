<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: right;
        }
        div:nth-child(odd){
            border:1px solid;
        }
        div:nth-child(even){
            border:1px solid;
        }
        ul li{
            float: left;
            padding-left: 10px;
            list-style: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <ul>
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>contact</li>
    </ul>
</body>
</html>
